<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
  		<div>
  			<h1>Fit<span>Lit</span></h1>
  			<img src="https://image.flaticon.com/icons/svg/785/785116.svg" alt="fire clipart">
  		</div>
  		<div>
  			<img src="https://image.flaticon.com/icons/svg/149/149452.svg"alt="image icon">
  			<h2 id="user-name"></h2>
  		</div>
  	</header>
  	<main>
  		<section class="user-info">
  			<h3 id="get-fit-title"></h3>
  			<p id="user-name"></p>
  			<p id="user-id"></p>
  			<p id="user-address"></p>
  			<p id="user-stride-length"></p>
  			<p id="daily-step-goal"></p>
  			<p id="avg-step-goal"></p>
  		</section>
  		<section id="activities">
  			<p>Today's Activity</p>
  		</section>
  		<section id="friend-rankings">
  			<p>Friends</p>
  		</section>
  		<section id="water-over-a-week">
  			<p>Water Week</p>
  		</section>
  		<section id="sleep-data-over-a-week">
  			<p>Sleep Week</p>
  		</section>
  		<section id="water-consumed">
  			<p>Water Today</p>
  		</section>
  		<section id="user-sleep-data">
  			<p>Sleep Today</p>
  		</section>
  		<section id="activity-community-comparison">
  			<p>Community</p>
  		</section>
  		<section id="days-exceeding-all-steps">
  			<p>All Steps</p>
        <p id="percentage-goal-met"></p>
  		</section>
  		<section id="activities-over-week">
  			<p>Activity-This Week</p>
  		</section>
  	</main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
