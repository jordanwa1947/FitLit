<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
    	<section>
    		<img src="" alt="">
    	</section>
    	<section id="user-info">
    		<p id="user-name"></p>
    		<p id="user-id"></p>
    		<p id="user-address"></p>
    		<p id="user-stride-length"></p>
    		<p id="daily-step-goal"></p>
    		<p id="avg-step-goal"></p>
    	</section>
    	<section>
    		<h1 id="get-fit-title"></h1>
    	</section>
    </header>
    <main>
    	<h2 class="header-today">Today</h2>
    	<h2 class="header-this-week">This Week</h2>
    	<h3 class="header-activity">Activity</h3>
    	<section id="activities" class="activity-section-1"></section>
    	<section id="activities-over-week" class="activity-section-2"></section>
    	<h3 class="header-hydration">Hydration</h3>
    	<section id="water-consumed" class="hydration-section-1"></section>
    	<section id="water-over-a-week" class="hydration-section-2"></section>
    	<h3 class="header-sleep">Sleep</h3>
    	<section id="user-sleep-data" class="sleep-section-1"></section>
    	<section id="sleep-data-over-a-week" class="sleep-section-2"></section>
      <aside>
      	<section class="friends-section">
      		<h3>Your Posse</h3>
      	</section>
      	<section class="community-section">
      		<h3 class="header-community">The Community</h3>
          <section id="activity-community-comparison"></section>
      	</section>
      </aside>
  	</main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
